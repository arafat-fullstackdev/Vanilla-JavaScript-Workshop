<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array Methods</title>
  </head>
  <body>
    <script type="text/JavaScript">

      const cart = [
       {name:'Laptop', price:2000, qtv:1},
       {name:'Iphone', price:500, qtv:2},
       {name:'TV', price:1200, qtv:1},
       {name:'Headphone', price:300, qtv:4},
      ];

      //sum of all elements
      let totalCost = 0;
      cart.forEach((element) => {
       totalCost += element.price * element.qtv;
      });
      console.log(totalCost);

      //All product name
      let productName = [];
      cart.forEach((element) => {
         productName.push(element.name);
      });
      console.log(productName);

      let totalElement = 0;
      cart.forEach((element) =>{
        totalElement +=  element.qtv;
      });

      console.log(totalElement);
    </script>
  </body>
</html>
