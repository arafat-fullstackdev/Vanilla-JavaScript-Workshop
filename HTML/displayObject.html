<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Object</title>
</head>
<body>
    <h1>Display Object</h1>
    <h2 id="code"></h2>

    <script>
        //create an object
        const person = {
             name: 'Charles Babege',
             rank:'Programmer',
             id: '4546',
        };
       
        //display object
        document.getElementById('code').innerHTML= person.name + "," 
        + person.rank + ',' + person.id;
    </script>
    
</body>
</html>
