<body>

    <script>
        function Person(rank,bank,jank){
            this.rankbase=rank;
            this.bankbase=bank;
            this.net=jank;

        }
        //create two person obj
        const  construct = new Person('homeland','nlq','ssp');
        const  constructTwo = new Person('homeland','nlq','ssp');

        document.getElementById('code').innerHTML='My employe is' + construct.rank + 
        '.My second is' + constructTwo.jank + '.';
    </script>
</body>
