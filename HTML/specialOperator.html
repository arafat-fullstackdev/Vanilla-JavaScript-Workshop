    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Special Operator</title>
</head>
<body>
    <script>
        var a = true;
        var b = false;
        document.write('<h2>JavaScript Special Operator</h2>');
        //Conditional Statement
        var z = b ? 2 : 4;
        document.write("value is z: " + z);
        document.write('<br>');

        let c = (1,2,3,4);
        document.write('value of c: ' +c);
        document.write('<br>');

       const person ={
        firstName: 'Samul',
        lastName: 'Jonathon',
        DOB: '12.2.1991',
        age: '40',
        location: 'Chittagong' 
       }

       document.write('value of person: ' + person.location);
       var z = 'age' in person ? true : false;
       document.write('<br>');
       document.write('Value of z: ' + z);
       <a href="Javascript:void(0)">Hello</a>
    </script>
    
</body>
