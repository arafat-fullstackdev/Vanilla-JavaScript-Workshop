<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Browser Object Model</title>
  </head>
  <body>
    <h1>BOM for Application</h1>
    <p id="code"></p>

    <script>
      document.getElementById("code").innerHTML =
        "Browser Inner width:" +
        window.innerWidth +
        "px<br>" +
        "Browser inner window height:" +
        window.innerHeight +
        "px<br>"+
        "Available screen width is " + screen.availWidth;
    </script>
  </body>
</html>
